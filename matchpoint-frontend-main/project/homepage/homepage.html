<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Point Futsal</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <div class="logo">
                <img src="match-point-logo.png" alt="Match Point Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Book Futsal</a></li>
                <li><a href="#">Tournaments</a></li>
                <li><a href="#">Quick Match</a></li>
            </ul>
            <div class="nav-icons">
                <div class="notification">
                    <img src="notification-icon.png" alt="Notifications">
                </div>
                <div class="profile">
                    <img src="profile-icon.png" alt="Profile">
                </div>
            </div>
        </nav>

        <!-- Social Media Sidebar -->
        <div class="social-sidebar">
            <a href="#" class="social-icon linkedin">
                <img src="linkedin-icon.png" alt="LinkedIn">
            </a>
            <a href="#" class="social-icon tiktok">
                <img src="tiktok-icon.png" alt="TikTok">
            </a>
            <a href="#" class="social-icon instagram">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
            <a href="#" class="social-icon facebook">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="taisa-logo">7AISA</div>
            <div class="futsal-text">FUTSAL</div>
            <div class="players-illustration">
                <img src="futsal-players.png" alt="Futsal Players">
            </div>
            <div class="blue-curve"></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="powered-by">
                <p>Powered by</p>
                <div class="partner-logos">
                    <img src="partner-logo-1.png" alt="Partner 1">
                    <img src="partner-logo-2.png" alt="Partner 2">
                    <img src="partner-logo-3.png" alt="Partner 3">
                    <img src="partner-logo-4.png" alt="Partner 4">
                </div>
            </div>
            <div class="quick-start-button">
                <button>
                    Quick Start
                    <img src="soccer-ball-icon.png" alt="Soccer Ball">
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
